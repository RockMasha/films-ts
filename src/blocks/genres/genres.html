<section class="genres">
  <div class="genres__container container">
    <div class="genres__list-wrapper">
      <ul class="genres__list"></ul>
    </div>
    <div class="genres__movies">
      <ul class="genres__movies-list cards-list">
        <li class="genres__default-inner">
          <p class="genres__default-text">Choose genres, which you wish</p>
          <img
            class="genres__default-img"
            src="./img/default__background.svg"

          />

      <svg class="genres-btn-up__progress-bar" viewBox="0 0 32 32">

          width="27"
          height="27"
          rx="6"
          ry="6"
